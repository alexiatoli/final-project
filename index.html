<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIT Live Poster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CIT | Applied Computing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#quiz">Career Quiz</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-4 bg-gold text-black">
    <img src="cit-logo.png" alt="CIT Logo" class="logo mb-2">
    <h1>Discover Careers in Applied Computing</h1>
  </header>

  <main class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 g-4 text-center">
      <div class="col">
        <div class="card quadrant" data-area="software">
          <h2>Software Development</h2>
        </div>
      </div>
      <div class="col">
        <div class="card quadrant" data-area="cybersecurity">
          <h2>Cybersecurity</h2>
        </div>
      </div>
      <div class="col">
        <div class="card quadrant" data-area="networking">
          <h2>Networking</h2>
        </div>
      </div>
      <div class="col">
        <div class="card quadrant" data-area="data">
          <h2>Data Management</h2>
        </div>
      </div>
    </div>
  </main>

  <section class="container my-5" id="quiz">
    <h3 class="text-center mb-4">Career Quiz</h3>
    <div id="quiz-container" class="quiz-box"></div>
  </section>

  <!-- Modal for quadrant info -->
  <div class="modal fade" id="infoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">Area Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
